<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ephaptic Coupling - A Modern BBS</title>
                
                    <!-- Tailwind CSS for modern styling -->
                        <script src="https://cdn.tailwindcss.com"></script>
                            
                                <!-- xterm.js for the terminal emulation -->
                                    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
                                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
                                            
                                                <!-- xterm.js addons -->
                                                    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

                                                        <style>
                                                                /* Custom styles for the BBS feel */
                                                                        html, body {
                                                                                    height: 100%;
                                                                                                margin: 0;
                                                                                                            padding: 0;
                                                                                                                        background-color: #000;
                                                                                                                                    color: #ccc;
                                                                                                                                                font-family: 'Courier New', Courier, monospace;
                                                                                                                                                        }
                                                                                                                                                                #terminal-container {
                                                                                                                                                                            width: 100%;
                                                                                                                                                                                        height: 100vh;
                                                                                                                                                                                                    padding: 10px;
                                                                                                                                                                                                                box-sizing: border-box;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                .xterm .xterm-viewport {
                                                                                                                                                                                                                                            /* Optional: Add a subtle glow for CRT effect */
                                                                                                                                                                                                                                                        text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                    <body class="bg-black">
                                                                                                                                                                                                                                                                        <!-- The container for the terminal -->
                                                                                                                                                                                                                                                                            <div id="terminal-container"></div>

                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                        document.addEventListener('DOMContentLoaded', function () {
                                                                                                                                                                                                                                                                                                    // --- Terminal Setup ---
                                                                                                                                                                                                                                                                                                                // As per the blueprint, we use xterm.js for a high-performance, authentic terminal experience.
                                                                                                                                                                                                                                                                                                                            const term = new Terminal({
                                                                                                                                                                                                                                                                                                                                            cursorBlink: true,
                                                                                                                                                                                                                                                                                                                                                            convertEol: true,
                                                                                                                                                                                                                                                                                                                                                                            fontFamily: `'Courier New', Courier, monospace`,
                                                                                                                                                                                                                                                                                                                                                                                            fontSize: 16,
                                                                                                                                                                                                                                                                                                                                                                                                            theme: {
                                                                                                                                                                                                                                                                                                                                                                                                                                background: '#000000',
                                                                                                                                                                                                                                                                                                                                                                                                                                                    foreground: '#00FF00',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        cursor: '#00FF00',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // The FitAddon is crucial for the responsive grid, as outlined in the design document.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const fitAddon = new FitAddon.FitAddon();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.loadAddon(fitAddon);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const terminalContainer = document.getElementById('terminal-container');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.open(terminalContainer);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Make the terminal fit the container size.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        fitAddon.fit();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // --- Welcome Screen (ANSI Art) ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // This section directly implements the requirement for an authentic, ANSI-art-driven first impression.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function showWelcomeScreen() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln('\r\n');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      .----------------------------------------------------------.`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m███████╗██████╗ ██╗  ██╗ █████╗ ███████╗████████╗██╗\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m██╔════╝██╔══██╗██║  ██║██╔══██╗██╔════╝╚══██╔══╝██║\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m█████╗  ██████╔╝███████║███████║███████╗   ██║   ██║\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m██╔══╝  ██╔══██╗██╔══██║██╔══██║╚════██║   ██║   ╚═╝\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m███████╗██║  ██║██║  ██║██║  ██║███████║   ██║   ██╗\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      |  \x1b[33;1m╚══════╝╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝   ╚═╝   ╚═╝\x1b[36;1m      |`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[36;1m      '----------------------------------------------------------'`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln(`\x1b[32;1m                    A Modern BBS Experience`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln('\r\n\x1b[37m       Welcome to \x1b[35;1mEphaptic Coupling\x1b[37m. The year is 1995.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln('\x1b[37m       Type \'\x1b[1;33mhelp\x1b[0;37m\' for a list of commands.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.writeln('\r\n');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                showWelcomeScreen();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            prompt();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // --- Command Handling ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let command = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.onKey(({ key, domEvent }) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const printable = !domEvent.altKey && !domEvent.ctrlKey && !domEvent.metaKey;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (domEvent.keyCode === 13) { // Enter key
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    term.writeln('');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (command) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                handleCommand(command);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        command = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            prompt();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else if (domEvent.keyCode === 8) { // Backspace
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (command.length > 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.write('\b \b');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                command = command.slice(0, -1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else if (printable) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        command += key;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            term.write(key);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function prompt() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    term.write('\x1b[32;1m> \x1b[37m');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function handleCommand(cmd) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const parts = cmd.toLowerCase().trim().split(' ');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const action = parts[0];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            switch (action) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                case 'help':
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.writeln('\r\n\x1b[33;1mAvailable Commands:\x1b[0m');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.writeln('  \x1b[36mhelp\x1b[0m      - Shows this help message.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.writeln('  \x1b[36mclear\x1b[0m     - Clears the terminal screen.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.writeln('  \x1b[36mdate\x1b[0m      - Displays the current date.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.writeln('  \x1b[36mlogin\x1b[0m     - Starts the login process.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.writeln('  \x1b[36mforums\x1b[0m    - (NYI) Lists the message boards.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        term.writeln('  \x1b[36mchat\x1b[0m      - (NYI) Enters the global chat room.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                term.writeln('');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        break;
